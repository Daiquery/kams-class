<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imperial to Metric</title>
</head>
<body>
    <label for="types">Choose an imperial measurement:</label>
    <select name="types" id="types">
      <option value="inches">Inches</option>
      <option value="feet">Feet</option>
      <option value="yards">Yards</option>
      <option value="miles">Miles</option>
    </select>
    <input type="text" id="measurement" placeholder="Input measurement.">
    <button onclick="convertToMetric()">Out of the U.S!</button>

    <h4 id="measurements">Measurements will display here.</h4>

    <script src="script.js"></script>

</body>
</html>
