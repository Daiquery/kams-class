<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Calculate Your BMI</h1>
    <div class="bmiCalculator">
       

      <h2 id="BMI"></h2>
      <input type="text" id="weight" placeholder="Input Weight (lbs)" />
      <input type="text" id="height" placeholder="Input Height (x'y&quot;)" />
      <button onclick="calculateBmi()">Calculate BMI</button>
      <h2 id="weightType" class="result">Welcome to the BMI Calculator! Please input your height and weight to get started.</h2>
    </div>

    <script src="script.js"></script>
  </body>
</html>
